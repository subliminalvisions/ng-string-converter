<div class="container pt-4">
    <div class="row">
      <div class="col-6">        
          <hr>
        <h3 class="text-center">Convert String to Slug</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit($event)">

          <div class="form-group">
            <label for="stringinput">string to convert </label>
            <input type="text" id="stringinput" 
            formControlName="stringinput" 
            class="form-control"
            [ngClass]="{'form-submitted': formSubmitted}" 
            placeholder="insert string "/>
          </div>

          <button type="submit" class="btn btn-primary">Convert</button>

        </form>
        
      </div>
    </div>

    <div class="row">
      <div class="col-12">  
        <div class="wrapper" *ngIf="slugCaseString">
              <hr>
              <h4>Slug Case</h4> 
              <div class="terminal" >
                  <pre > {{ slugCaseString }}
                </pre>
            </div>
        </div>
        <div class="wrapper" *ngIf="titleCaseString">
            <hr>
            <h4>Title Case</h4> 
            <div class="terminal" >
                <pre > {{ titleCaseString }}
                </pre>
            </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
